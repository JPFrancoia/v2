{{ define "title"}}{{ t "page.new_tag.title" }}{{ end }}

{{ define "page_header"}}
<section class="page-header" aria-labelledby="page-header-title">
    <h1 id="page-header-title">{{ t "page.new_tag.title" }}</h1>
    <nav aria-label="{{ t "page.new_tag.title" }} {{ t "menu.title" }}">
        <ul>
            <li>
                <a href="{{ route "userTags" }}">{{ icon "tag" }}{{ t "menu.tags" }}</a>
            </li>
        </ul>
    </nav>
</section>
{{ end }}

{{ define "content"}}
<form action="{{ route "saveUserTag" }}" method="post" autocomplete="off">
    <input type="hidden" name="csrf" value="{{ .csrf }}">

    {{ if .errorMessage }}
        <div role="alert" class="alert alert-error">{{ .errorMessage }}</div>
    {{ end }}

    <label for="form-title">{{ t "form.tag.label.title" }}</label>
    <input type="text" name="title" id="form-title" value="{{ .form.Title }}" required autofocus>

    <div class="buttons">
        <button type="submit" class="button button-primary" data-label-loading="{{ t "form.submit.saving" }}">{{ t "action.save" }}</button> {{ t "action.or" }} <a href="{{ route "userTags" }}">{{ t "action.cancel" }}</a>
    </div>
</form>
{{ end }}
